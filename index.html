<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Blog Javascript</title>
</head>

<body>
  <header class="header-container container-fluid">
    <span class="header-title"> Blog Simples</span>
  </header>

  <main class="container conteudo">
    <h1 class="text-center mt-4 blog-title-header">Adicionar Post</h1>
    <hr class="blog-title-separator" />
    <div class="add-post-container">
      <form id="add-post-form">
        <input class="form-control add-post-title" type="text" name="title" placeholder="Titulo" />
        <textarea class="form-control add-post-body" name="body" placeholder="Corpo"></textarea>
        <input class="form-control add-post-title" type="text" name="image" placeholder="URL da Imagem" />
        <div class="text-center">
          <button type="submit" class="btn btn-primary add-post-button text-center">
              Criar
            </button>
        </div>
      </form>
    </div>

    <h1 class="text-center mt-4 blog-title-header">Posts</h1>
    <hr class="blog-title-separator" />
    <section class="blog-container">

      <article class="blog-post-container" data-post-id="2">
        <div class="row">
          <div class="blog-post-image col-3">
            <img src="https://img.freepik.com/vetores-gratis/astronauta-de-pe-na-ilustracao-dos-desenhos-animados-do-planeta-conceito-de-tecnologia-da-ciencia-isolado-estilo-flat-cartoon_138676-3429.jpg"></img>
          </div>
          <div class="col-7">
            <div class="blog-post-title">Título do post 2</div>
            <div class="blog-post-body"> Esse é um teste de texto do blog.</div>
          </div>
          <div class="col-2 d-flex align-items-center">
            <a style="color:white" class="btn btn-danger m-auto" onclick="DeletarPost(this)">X</a>
          </div>
        </div>
      </article>

     <article class="blog-post-container" data-post-id="1">
        <div class="row">
          <div class="blog-post-image col-3">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/25421832-foguete-lancamento-desenho-animado-icone-ilustracao-tecnologia-transporte-icone-conceito-isolado-premio-plano-desenho-animado-estilo-vetor.jpg"></img>
          </div>
          <div class="col-7">
            <div class="blog-post-title">Título do post 1</div>
            <div class="blog-post-body"> Esse é um teste de texto do blog.</div>
          </div>
          <div class="col-2 d-flex align-items-center">
            <a style="color:white" class="btn btn-danger m-auto" onclick="DeletarPost(this)">X</a>
          </div>
        </div>
      </article>
    
    </section>

  </main>

  <footer class="footer-container container-fluid">
    <span class="footer-title"> Copyright ® Regiane Cabral</span>
  </footer>

  <!-- Substitua o bloco de script existente por: -->
<script src="js/api.js"></script>
<script src="js/blog.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        carregarPosts();
    });
</script>
</body>
</html>
</body>

</html>
